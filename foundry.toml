[profile.default]
src = "contracts"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
optimizer = true
optimizer_runs = 200

# Testing configuration
gas_reports = ["*"]

# Fuzz testing
[fuzz]
runs = 256

# Invariant testing
[invariant]
runs = 256
depth = 15
fail_on_revert = false

[profile.ci]
verbosity = 2
